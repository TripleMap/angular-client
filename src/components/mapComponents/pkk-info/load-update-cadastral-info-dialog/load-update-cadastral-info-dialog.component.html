<div style="width: 100%;    height: 100%;    display: flex;    flex-direction: column;    justify-content: space-between;">
    <form [formGroup]="importForm">
        <mat-form-field class="feature-attribute-value" style="width: 100%;">
            <mat-select [(ngModel)]="selectedType" formControlName="selectedType" placeholder="Тип кадастрового объекта">
                <mat-option style="font-size:14px;" *ngFor="let prop of avaliableTypes" [value]="prop">{{prop.labelName}}</mat-option>
            </mat-select>
            <mat-error *ngIf="importForm.controls['selectedType'].hasError('required')">Выберите тип кадастрового объекта</mat-error>
        </mat-form-field>
        <mat-form-field *ngIf="onLoadCadastralFeature" style="width: 100%;">
            <input matInput placeholder="Кадастровый номер" formControlName="cadastralNumber">
            <mat-error *ngIf="importForm.controls['cadastralNumber'].hasError('required')"> Введите кадастровый номер </mat-error>
        </mat-form-field>
    </form>
    <div style="display: flex;flex-direction: row;">
        <button mat-button color="primary" (click)="cancel()" cdkFocusInitial>Отмена</button>
        <button mat-button [color]="canImport ? 'primary': 'accent'" (click)="sendData()">Загрузить</button>
    </div>
</div>
