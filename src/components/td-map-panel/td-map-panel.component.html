<mat-toolbar color="primary" class="toolbar" fxLayout="row" fxLayoutAlign="space-between center" class="dark-theme">
    <h1 class="filter-toolbar-label">Атрибутивная таблица</h1>
    <mat-form-field style="width: 240px;margin-left:auto;">
        <mat-select [formControl]="inspectLayerAttributeTable">
            <mat-optgroup label="слой">
                <mat-option *ngFor="let avaliableLayer of avaliableLayers" [value]="avaliableLayer.id" [disabled]="!avaliableLayer.visible">{{avaliableLayer.labelName}}</mat-option>
            </mat-optgroup>
        </mat-select>
    </mat-form-field>


    <button mat-button (click)="toggleSideNav()"><mat-icon>arrow_forward</mat-icon></button>
</mat-toolbar>
<mat-divider></mat-divider>
<div class="example-container mat-elevation-z8 light-theme" style="height:calc(100% - 64px)" *ngIf="activeLayer && activeLayer.visible">
    <mat-table class="attribute-table" #table [dataSource]="activeLayer.visibleFeaturesPerPage" matSort #sortVisibleFeaturesPerPage="matSort">
        <ng-container matColumnDef="select">
            <mat-header-cell class="attribute-table_header-cell__checkbox" *matHeaderCellDef>
                <mat-checkbox (change)="$event ? masterToggle() : null" [checked]="activeLayer.selection.hasValue() && isAllSelected()" [indeterminate]="activeLayer.selection.hasValue() && !isAllSelected()"></mat-checkbox>
            </mat-header-cell>
            <mat-cell class="attribute-table_rows-cell__checkbox" *matCellDef="let row">
                <mat-checkbox (click)="$event.stopPropagation()" (change)="$event ? activeLayer.selection.toggle(row.id) : null" [checked]="activeLayer.selection.isSelected(row.id)"></mat-checkbox>
            </mat-cell>
        </ng-container>

        <ng-container *ngFor="let column of activeLayer.columns" matColumnDef="{{column.name}}">
            <mat-header-cell *matHeaderCellDef mat-sort-header [style.width]="column.rowWidth" (click)="isResizing? $event.stopPropagation(): ''">
                {{column.label}}
            </mat-header-cell>
            <mat-cell *matCellDef="let element" [style.width]="column.rowWidth"> {{element[column.name]}} </mat-cell>
        </ng-container>

        <mat-header-row *matHeaderRowDef="activeLayer.displayedColumns"></mat-header-row>
        <mat-row *matRowDef="let row; columns: activeLayer.displayedColumns;"></mat-row>
    </mat-table>
    <div class="bottom-table-elements">
        <label class="selected-elements-counter">
            Выбрано элементов: {{activeLayer.selection.selected.length}} 
        </label>
        <mat-paginator #paginatorVisibleFeaturesPerPage [length]="activeLayer.total" [pageSizeOptions]="[100, 250, 1000]"></mat-paginator>
    </div>
</div>
