<mat-toolbar color="primary" class="toolbar" fxLayout="row" fxLayoutAlign="space-between center">
        <h1 class="filter-toolbar-label">Атрибутивная таблица</h1>
        <button mat-button (click)="toggleSideNav()" style="margin-left:auto;"><mat-icon>arrow_forward</mat-icon></button>
</mat-toolbar>
<mat-divider></mat-divider>
<td-data-table #dataTable 
[data]="visibleFeatures" 
[columns]="columns" 
[selectable]="selectable" 
[clickable]="clickable" 
[multiple]="multiple" 
[sortable]="true" 
[sortOrder]="sortOrder"
[(ngModel)]="selectedRows">
</td-data-table>


<td-paging-bar #pagingBar [pageSize]="pageSize">
  <span *ngIf="selectedRows.length && selectable" class="mat-body-1">{{selectedRows.length}} объектов выбрано</span>
  <span hide-xs style="margin-left: auto;">Rows per page:</span>
  <mat-select [style.width.px]="50" [(ngModel)]="pageSize">
    <mat-option *ngFor="let size of [10,20,50,100]" [value]="size">
      {{size}}
    </mat-option>
  </mat-select>
  {{pagingBar.range}} <span hide-xs>of {{pagingBar.total}}</span>
</td-paging-bar>
