<form color="primary">
    <mat-form-field >
        <input class="pkk-search" style="font-size: 16px;line-height: 16px;" matInput placeholder="поиск кад. номера" aria-label="State" [matAutocomplete]="auto" [formControl]="stateCtrl">
        <mat-autocomplete #auto="matAutocomplete">
            <mat-option *ngFor="let state of filteredPkkObject | async" [value]="state">
                <span>{{ state.value }}</span>
            </mat-option>
        </mat-autocomplete>
    </mat-form-field>
</form>
